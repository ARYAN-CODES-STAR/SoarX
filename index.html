<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Steering Wheel</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="wheel-container">
    <div class="wheel" onclick="triggerConfetti()">
      <div class="slice slice1"></div>
      <div class="slice slice2"></div>
      <div class="slice slice3"></div>
      <div class="slice slice4"></div>
      <div class="slice slice5"></div>
      <div class="slice slice6"></div>
      <div class="center-hole">
        <div class="logo">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/90/Mercedes-Logo.svg/512px-Mercedes-Logo.svg.png" alt="Mercedes Logo">
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
